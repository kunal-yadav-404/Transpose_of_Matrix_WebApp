      <h1>JavaScript Transpose</h1>
<h2> Transpose of a Matrix </h2>
      <p>Application to find the transpose of the given matrix</p>
      <h2></h2>
      <form>
        <label for="row">Row:</label>
        <input type="number" id="row" value="" />
        <label for="col">Col:</label>
        <input type="number" id="col" value="" />

        <input
          type="button"
          onclick="Matrix()"
          value="Click to enter matrix value"
        />
      </form>

      <div id="sum"></div>

      <div id="matrixInput"></div>

      <br />
      <p>
        <span class="output"></span>
      </p>
